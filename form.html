<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="">
    <div class="container">
        <div class="container_1">
            <h1>NGÔ MẠNH THÔNG</h1>
            <div class="title">Bạn chưa có <br>tài khoản?</div>
            <div class="content">Đăng ký để truy cập tất cả các tính năng của dịch vụ của chúng tôi và quản lý doanh nghiệp của bạn tại một nơi. Miễn phí.</div>
            <div class="icon">
                <i class='bx bxl-facebook' ></i>
                <i class='bx bxl-google'></i>
                <i class='bx bxl-telegram' ></i>
                <i class='bx bxl-github'></i>
            </div>
        </div>
        <div class="container_2">
            <h1>Đăng Ký</h1>
            <div class="form_control">
                <input id="username" type="text" placeholder="Tên đăng nhập">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input id="email" type="email" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input id="password" type="password" placeholder="Mật khẩu">
                <small></small>
                <span></span>
            </div>
            <div class="form_control">
                <input id="password_2" type="password" placeholder="Nhập lại mật khẩu">
                <small></small>
                <span></span>
            </div>
            <button>Đăng Ký</button>
            <div class="content">Bạn đã có tài khoản?
                <a href="">Đăng nhập</a>
            </div>
        </div>
    </div>
</form>
    <script src="form.js"></script>
</body>
</html>
